<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-300 flex min-h-screen items-center justify-center ">
 
    <article class="  shadow-xl rounded-md w-[260px] bg-white  flex flex-col items-center ">
      <figure class="rounded-md overflow-hidden w-[240px] min-h-[240px] mt-[10px]">
        <img src="./images/image-qr-code.png" alt="imagen">
      </figure> 
      <div class="text-center text-[15px] p-4 flex flex-col m-3">
        <p class="font-outfit text-slate-900 font-[700]">
          Improve your front-end skills by building projects
        </p>
        <p class="font-outfit text-slate-500 text-[11px] m-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>
  
  
</body>
</html>
